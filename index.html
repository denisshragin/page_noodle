<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Noodle</title>
</head>
<body>
    <div class="content">
        <navbar class="navbar">
            <div class="left_navbar">
                <div class="navbar_item"><a href=#>À propos</a></div>
                <div class="navbar_item"><a href=#>Noodle Store</a></div>
            </div>
            <div class="right_navbar">
                <div class="mail_images">
                    <div class="navbar_item"><a href=#>Nmail</a></div>
                    <div class="navbar_item"><a href=#>Images</a></div>
                </div>
                <div class="app_userlogo">
                    <div class="navbar_item apps"><a href=#><span class="material-icons apps-icon">apps</span></a></div>
                    <div class="navbar_item"><a href=#><img class="user" src="user.png" alt="user_logo"></a></div>
                </div>
            </div>
        </navbar>

        <div class="search">
            <div class="noodle_logo">
            <img class="noodle_logo" src="Noodle_color.png" alt="Noodle_logo">
            </div>
            <div class="search_form">
                <div class='magnifier'>
                    <span class="material-icons magnifier">search</span>
                </div>
                <div class="search_window">
                    <form action="">
                    <input class="search_window" type="text" id="search_input" name="search_input">
                    </form>
                </div>
                <div class="microphone">
                    <img src="32px-Google_mic.png" alt="microphone" height=20px>
                </div>
            </div>
            <div class="buttons">
                <div class="button_1">
                    <button id="recherche_noodle">Recherche Noodle</button>
                </div>
                <div class="button_2">
                    <button id="chance">J'ai de la chance</button>
                </div>
            </div>
            <div class="language">Noodle offert en : <a href=#>English</a> <a href=#>Русский</a></div>
        </div>

    </div>
    <footer class="footer">
        <div class="country">
            Canada
        </div>
        <div class="footer_container">
            <div class="left_footer">
                <div class="footer_item"><a class="footer_item" href=#>Publicité</a></div>
                <div class="footer_item"><a class="footer_item" href=#>Entreprise</a></div>
                <div class="footer_item"><a class="footer_item" href=#>Comment fonctionne la recherche</a></div>
            </div>
            <div class="right_footer">
                <div class="footer_item"><a class="footer_item"href=# >Confidentialité</a></div>
                <div class="footer_item"><a class="footer_item"href=# >Conditions d'utilisation</a></div>
                <div class="footer_item"><a class="footer_item"href=# >Paramètres</a></div>
            </div>
        </div>
    </footer>


</body>
</html>
